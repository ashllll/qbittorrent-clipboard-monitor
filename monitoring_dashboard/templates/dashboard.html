<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tachometer-alt"></i> qBittorrent 监控
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="status">
                    <i class="fas fa-circle text-secondary"></i> 连接中...
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 关键指标卡片 -->
        <div class="row mb-4">
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">CPU使用率</h5>
                                <h2 id="cpu-value">--%</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-microchip fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">内存使用率</h5>
                                <h2 id="memory-value">--%</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-memory fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">进程数</h5>
                                <h2 id="processes-value">--</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-tasks fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">活跃连接</h5>
                                <h2 id="connections-value">--</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-network-wired fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表和详细信息 -->
        <div class="row">
            <!-- CPU趋势图 -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line"></i> CPU使用率趋势</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="cpu-chart" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- 内存趋势图 -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-area"></i> 内存使用率趋势</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="memory-chart" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- 系统信息 -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-server"></i> 系统信息</h5>
                    </div>
                    <div class="card-body">
                        <div id="system-info">
                            <div class="mb-2">
                                <strong>平台:</strong> <span id="platform">--</span>
                            </div>
                            <div class="mb-2">
                                <strong>Python版本:</strong> <span id="python-version">--</span>
                            </div>
                            <div class="mb-2">
                                <strong>CPU核心:</strong> <span id="cpu-count">--</span>
                            </div>
                            <div class="mb-2">
                                <strong>总内存:</strong> <span id="memory-total">--</span>
                            </div>
                            <div class="mb-2">
                                <strong>更新时间:</strong> <span id="last-update">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 告警列表 -->
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-exclamation-triangle"></i> 最近的告警</h5>
                    </div>
                    <div class="card-body">
                        <div id="alerts-list">
                            <div class="text-center text-muted">
                                <i class="fas fa-check-circle fa-3x"></i>
                                <p class="mt-2">暂无告警</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 应用状态 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs"></i> 应用状态</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="text-center">
                                    <i class="fas fa-clipboard fa-2x mb-2"></i>
                                    <h6>剪贴板监控</h6>
                                    <span id="clipboard-status" class="badge bg-secondary">未知</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <i class="fas fa-download fa-2x mb-2"></i>
                                    <h6>qBittorrent连接</h6>
                                    <span id="qbittorrent-status" class="badge bg-secondary">未知</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <i class="fas fa-brain fa-2x mb-2"></i>
                                    <h6>AI分类器</h6>
                                    <span id="ai-status" class="badge bg-secondary">未知</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <i class="fas fa-spider fa-2x mb-2"></i>
                                    <h6>网页爬虫</h6>
                                    <span id="crawler-status" class="badge bg-secondary">未知</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 连接状态模态框 -->
    <div class="modal fade" id="connectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">连接状态</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="connection-message">正在连接到监控服务...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
